<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {% block title %}
    {% endblock %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
    
        header {
            margin: 0; /* Remove margin from the header */
            padding: 0; /* Remove padding from the header */
        }
    </style>
  </head>
<body>
    <!-- Header -->
    <header class="m-0 p-0">
        <div class="navbar">
            <!-- <div class="logo">
                <a href="{% url 'application:product_list' %}">My Shop</a>
            </div> -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'application:product_list' %}">MyShop</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'application:product_list' %}?category=Home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'application:product_list' %}?category=Apple">Apple</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'application:product_list' %}?category=Windows">Windows</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'application:product_list' %}?category=Accessories">Accessories</a>
                      </li>
                    </ul>
                </div>
              </div>
            </nav>
            <!-- <nav>
                <ul>        
                    <li><a href="{% url 'application:product_list' %}?category=Home">Home</a></li> 
                    <li><a href="{% url 'application:product_list' %}?category=Apple">Apple</a></li> 
                    <li><a href="{% url 'application:product_list' %}?category=Windows">Windows</a></li>
                    <li><a href="{% url 'application:product_list' %}?category=Accessories">Accessories</a></li>
                </ul> 
            </nav> -->
            <div class="user-actions">
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
            <!-- Search Form -->
            <form method="get" action="{% url 'application:product_list' %}">
                <input type="text" name="search" placeholder="Search products..." value="{{ request.GET.search }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content for each page will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Shop. All rights reserved.</p>
    </footer>
</body>
</html>
